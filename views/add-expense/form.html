<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      button {
        margin-left: 10px;
      }
    </style>
    <title>Expense Tracking Application</title>
  </head>
  <body style="margin: 0">
    <div class="container">
        <h1 class="p-2 text-center">Expense Tracker</h1>
        <form class="col-12">
            <div class="form-group">
                <label for="amount" class="col-6">Choose expense-amount :</label>
                <input type="number" class="form-control" name="amount" id="amount" required/>
            </div>
            <div class="form-group">
                <label for="desc" class="col-6">Choose description :</label>
                <input type="text" class="form-control" name="desc" id="desc" required/>
            </div>
            <div class="form-group">
                <label for="category" class="col-6">Choose a category :</label>
                <select id="category" class="form-select col-5" name="category" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary col-12">Add Expense</button>
        </form> 
        <ul class="list-group mt-4"></ul>
    </div>
  </body>
  <script src="form.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</html>
