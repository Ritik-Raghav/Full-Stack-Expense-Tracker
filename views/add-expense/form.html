<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Center and limit form width */
      .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .board-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .main {
        display: flex;
      }

      button {
        margin-left: 10px;
      }
    </style>

    <title>Expense Tracking Application</title>
  </head>
  <body style="margin: 0">

    <div class="main">
      <div class="container form-container">
        <div id="premium_status">
          <button id="rzp-button1" class="btn btn-sm btn-warning float-right">
            Buy Premium
          </button>
          
        </div>
  
        <h1 class="p-2 text-center float-left">Expense Tracker</h1>
        <button id="leader-button" class="btn btn-sm btn-info float-right">
          Show Leaderboard
        </button>
  
        <form>
          <div class="form-group">
            <label for="amount" class="col-6">Choose expense-amount :</label>
            <input type="number" class="form-control" name="amount" id="amount" required />
          </div>
          <div class="form-group">
            <label for="desc" class="col-6">Choose description :</label>
            <input type="text" class="form-control" name="desc" id="desc" required />
          </div>
          <div class="form-group">
            <label for="category" class="col-6">Choose a category :</label>
            <select id="category" class="form-select" name="category" required>
              <option value="" disabled selected>Select your option</option>
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Electricity">Electricity</option>
              <option value="Movie">Movie</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary col-12">Add Expense</button>
        </form>
        <ul class="list-group mt-4"></ul>
      </div>
  
      <div class="container board-container">
  
        <h1 class="p-2 text-center">Leaderboard</h1>
        <ul class="list-group mt-4" id="leader-list"></ul>
      </div>
    </div>
    

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  </body>
</html>
